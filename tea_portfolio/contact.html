<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creativitea Project</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Oxygen+Mono&family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div id="navtext"><a href="#">home</a> | <a href="#">portfolio</a> | <a href="#">contact</a></div>
        </nav>
        <header></header><div id="hero"><img src="./assets/headerbar.webp" alt="creativiteaproject"></div>
    </header>
    
    <main>
        <div class="contact">
            <h2>Let's Chat About Your Project!</h2>
            <form action="/contact.html" method="post">
                <label for="firstname">What's your name?</label>
                 <input type="text" name="name-text" id="firstname" minlength="3" maxlength="500"required><br>
                 <label for="email">What's your email?</label>
                 <input type="email" name="email-text" id="email" minlength="10" maxlength="30" required><br>
                 <label for="specialty-pick" >What do you need help with?</label>
                 <select id="specialty-pick" name="specialties_needed">
                    <option value="marketing">Marketing</option>
                    <option value="designservice">Design Services</option>
                    <option value="webdevelopment">Web Development</option>
                    <option value="writing">Writing Services</option>
                    <option value="consulting">Consulting</option>
                 </select><br><br>
                 <section>
                 <label for="contact_area">Tell me more</label><br>
                 <textarea id="contact_area" name="contactarea" rows="15" cols="50" minlength="10" maxlength="30" required>I need help with...</textarea>
                </section>
                <section class="submission" >
                <input type="submit" value="Hit me with your best shot">
            </section>

            </form>
            




        </div>
    </main>
    <footer>
        <script></script>
        <a href="#">home</a> | <a href="#">portfolio</a> | <a href="#">contact</a>
    </footer>
</body>
</html>
